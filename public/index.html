<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booklet Digital</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .booklet-container {
      max-width: 700px;
      margin: 30px auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 25px;
    }

    .booklet-title {
      color: #333;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .search-box {
      position: relative;
      margin-bottom: 25px;
    }

    .search-box input {
      padding-left: 40px;
      border-radius: 20px;
      border: 1px solid #ddd;
    }

    .search-box i {
      position: absolute;
      left: 15px;
      top: 10px;
      color: #999;
    }

    .item-card {
      border-left: 4px solid #0d6efd;
      padding: 15px;
      margin-bottom: 20px;
      background-color: #f8f9fa;
      border-radius: 5px;
      transition: all 0.3s ease;
      display: flex;
      gap: 15px;
    }

    .item-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .item-image {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 5px;
      align-self: center;
    }

    .item-content {
      flex: 1;
    }

    .item-name {
      font-weight: 600;
      color: #333;
      margin-bottom: 5px;
    }

    .item-vendor {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 5px;
    }

    .item-price {
      font-weight: 700;
      color: #0d6efd;
      margin-bottom: 8px;
    }

    .item-desc {
      font-size: 0.85rem;
      color: #555;
    }

    .divider {
      border-top: 1px dashed #ddd;
      margin: 20px 0;
    }

    @media (max-width: 576px) {
      .item-card {
        flex-direction: column;
      }

      .item-image {
        width: 100%;
        height: auto;
      }
    }

    /* Tambahkan di styles.css */
    .search-box {
      position: relative;
      margin-bottom: 25px;
    }

    .search-box i {
      position: absolute;
      left: 15px;
      top: 12px;
      color: #999;
    }

    .search-box input {
      padding-left: 40px;
      border-radius: 20px;
      border: 1px solid #ddd;
      transition: all 0.3s ease;
    }

    .search-box input:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }

    .no-results {
      text-align: center;
      color: #666;
      padding: 20px;
      font-style: italic;
    }

    /* Tambahkan CSS ini */
    .item-card {
      cursor: pointer;
      transition: transform 0.2s;
    }

    .item-card:hover {
      transform: translateY(-5px);
    }

    .item-desc {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
    }

    #productDetailImage {
      max-height: 400px;
      width: 100%;
      object-fit: contain;
    }

    .modal-dialog {
      max-width: 800px;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Booklet Digital</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link btn btn-outline-light me-2" href="admin.html">
              <i class="fas fa-user-shield"></i> Admin Panel
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container booklet-container">
    <h1 class="booklet-title">Booklet Digital</h1>
    <p>Dokumen digital berisi kumpulan data (alat, vendor, harga) yang terstruktur dan dapat dicari dengan mudah</p>

    <div class="search-box">
      <i class="fas fa-search"></i>
      <input type="text" class="form-control" placeholder="Cari alat atau vendor...">
    </div>

    <div class="divider"></div>

  </div>
  <div class="modal fade" id="productDetailModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productDetailTitle"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-6">
              <img id="productDetailImage" src="" class="img-fluid rounded mb-3" alt="Product Image">
            </div>
            <div class="col-md-6">
              <table class="table">
                <tr>
                  <th>Vendor</th>
                  <td id="productDetailVendor"></td>
                </tr>
                <tr>
                  <th>Harga</th>
                  <td id="productDetailPrice"></td>
                </tr>
                <tr>
                  <th>Deskripsi</th>
                  <td id="productDetailDesc"></td>
                </tr>
              </table>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Ganti bagian script di index.html dengan ini -->
  <script src="js/firebase-config.js"></script>
  <script>
    const itemsRef = database.ref('items');
    document.addEventListener('DOMContentLoaded', function () {
      const database = firebase.database();
      const itemsRef = database.ref('items');
      const productDetailModal = new bootstrap.Modal(document.getElementById('productDetailModal'));

      // Fungsi untuk menampilkan item
      function displayItems(items, searchTerm = '') {
        const container = document.querySelector('.booklet-container');

        // Jika tidak ada item
        if (!items) {
          container.innerHTML = `
            <h1 class="booklet-title">Booklet Digital</h1>
            <p>Dokumen digital berisi kumpulan data (alat, vendor, harga) yang terstruktur dan dapat dicari dengan mudah</p>
            
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" class="form-control" id="searchInput" placeholder="Cari alat atau vendor...">
            </div>
            
            <div class="divider"></div>
            
            <p class="text-center">Tidak ada data alat</p>
        `;
          return;
        }

        // Filter item berdasarkan search term
        const filteredItems = Object.keys(items)
          .map(key => ({ id: key, ...items[key] }))
          .filter(item => {
            if (!searchTerm) return true;
            const term = searchTerm.toLowerCase();
            return (
              item.name.toLowerCase().includes(term) ||
              (item.vendor && item.vendor.toLowerCase().includes(term)) ||
              (item.desc && item.desc.toLowerCase().includes(term))
            );
          });

        // Urutkan item secara alfabetis
        filteredItems.sort((a, b) => a.name.localeCompare(b.name));

        // Build HTML
        let html = `
        <h1 class="booklet-title">Booklet Digital</h1>
        <p>Dokumen digital berisi kumpulan data (alat, vendor, harga) yang terstruktur dan dapat dicari dengan mudah</p>
        
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" class="form-control" id="searchInput" placeholder="Cari alat atau vendor..." 
                   value="${searchTerm}">
        </div>
        
        <div class="divider"></div>
    `;

        if (filteredItems.length === 0) {
          html += `
            <div class="no-results">
                <i class="fas fa-search fa-2x mb-3"></i>
                <p>Tidak ditemukan alat yang sesuai dengan "${searchTerm}"</p>
            </div>
        `;
        } else {
          filteredItems.forEach(item => {
            html += `
                <div class="item-card" data-id="${item.id}">
                    ${item.imageBase64 ? `<img src="${item.imageBase64}" alt="${item.name}" class="item-image">` : ''}
                    <div class="item-content">
                        <div class="item-name">${item.name}</div>
                        <div class="item-vendor">${item.vendor || '-'}</div>
                        <div class="item-price">Rp ${item.price ? item.price.toLocaleString('id-ID') : '0'}</div>
                        <div class="item-desc">${item.desc || 'Tidak ada deskripsi'}</div>
                    </div>
                </div>
            `;
          });
        }

        container.innerHTML = html;

        // Tambahkan event listener untuk search
        const searchInput = document.getElementById('searchInput');
        if (searchInput) {
          let searchTimer;
          searchInput.addEventListener('input', function (e) {
            clearTimeout(searchTimer);
            searchTimer = setTimeout(() => {
              const newSearchTerm = e.target.value;
              displayItems(items, newSearchTerm);
            }, 300); // Delay 300ms
          });

          // Fokuskan cursor di input search
          if (searchTerm) {
            searchInput.focus();
            // Set posisi kursor ke akhir teks
            const length = searchInput.value.length;
            searchInput.setSelectionRange(length, length);
          }
        }

        // Tambahkan event listener untuk card produk
        document.querySelectorAll('.item-card').forEach(card => {
          card.addEventListener('click', function () {
            const itemId = this.getAttribute('data-id');
            const item = items[itemId];
            showProductDetail(item);
          });
        });
      }

      function showProductDetail(item) {
        document.getElementById('productDetailTitle').textContent = item.name;
        document.getElementById('productDetailVendor').textContent = item.vendor;
        document.getElementById('productDetailPrice').textContent = `Rp ${item.price.toLocaleString('id-ID')}`;
        document.getElementById('productDetailDesc').textContent = item.desc;

        const imgElement = document.getElementById('productDetailImage');
        if (item.imageBase64) {
          imgElement.src = item.imageBase64;
          imgElement.style.display = 'block';
        } else {
          imgElement.style.display = 'none';
        }

        productDetailModal.show();
      }


      // Load data dari Firebase
      itemsRef.on('value', (snapshot) => {
        displayItems(snapshot.val());
      });

      // Tambahkan event listener untuk tombol admin jika diperlukan
      const adminBtn = document.querySelector('.nav-link[href="admin.html"]');
      if (adminBtn) {
        adminBtn.addEventListener('click', function (e) {
          // Anda bisa menambahkan pengecekan login di sini jika diperlukan
          // atau biarkan langsung navigasi ke halaman admin
          // Cek apakah user sudah login
          // firebase.auth().onAuthStateChanged(function (user) {
          //   if (user) {
          //     // User sudah login, arahkan ke admin
          //     window.location.href = 'admin.html';
          //   } else {
          //     // User belum login, tampilkan modal login
          //     $('#loginModal').modal('show');
          //   }
          // });
        });
      }      

    });
  </script>
</body>

</html>
